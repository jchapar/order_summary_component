<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-img"></div>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-top"></div>
          <div class="card-content">
            <h2 class="card-title">Order Summary</h2>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <div class="plan-type">
                <p class="plan-name">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <a href="#" class="payment-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
      <!--Container End-->
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
